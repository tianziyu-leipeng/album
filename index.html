<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>LP Album 路 Memory Wall </title>
<style>
  :root {
    --bg: #f6f6f6;
    --card: #ffffff;
    --text: #222;
    --muted: #777;
    --shadow: rgba(0,0,0,.06);
    --radius: 16px;
  }

  body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans",Arial,sans-serif;
  }

  .wrap {
    max-width: 1100px;
    margin: 0 auto;
    padding: 28px 18px 40px;
  }

  .header {
    display: flex;
    flex-wrap: wrap;
    align-items: baseline;
    gap: 10px 14px;
    justify-content: space-between;
    margin-bottom: 14px;
  }

  h1 {
    font-size: 22px;
    margin: 0;
    letter-spacing: .2px;
  }

  .meta {
    color: var(--muted);
    font-size: 13px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(210px, 1fr));
    gap: 14px;
    margin-top: 14px;
  }

  .card {
    display: block;
    background: var(--card);
    border-radius: var(--radius);
    padding: 10px;
    text-decoration: none;
    color: inherit;
    box-shadow: 0 1px 2px var(--shadow);
    transition: transform .08s ease, box-shadow .08s ease;
  }

  .card:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 18px rgba(0,0,0,.10);
  }

  img {
    width: 100%;
    height: 210px;
    object-fit: cover;
    border-radius: 12px;
    display: block;
  }

  .name {
    margin-top: 8px;
    font-size: 12px;
    color: var(--muted);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .footer {
    margin-top: 18px;
    color: var(--muted);
    font-size: 12px;
    text-align: center;
  }

  .empty {
    background: white;
    padding: 16px;
    border-radius: var(--radius);
    box-shadow: 0 1px 2px var(--shadow);
    color: var(--muted);
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h1>LP Album 路 Memory Wall </h1>
      <div class="meta">Images: 5 路 Generated: 2026-02-22 13:09</div>
    </div>

              <div class="name">AODM3015.JPG</div>
            </a>

              <div class="name">BBUM1980.JPG</div>

</body>
</html>
